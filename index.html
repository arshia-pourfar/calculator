<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 1024px)" href="laptop.css" />
    <link rel="stylesheet" media="only screen and (min-width:765px) and (max-width: 1023px)" href="tablet.css">
    <link rel="stylesheet" media="only screen and (min-width: 569px) and (max-width: 764px)" href="minitablet.css">
    <link rel="stylesheet" media="only screen and (min-width: 287px) and (max-width: 568px)" href="mobile.css">
    <link rel="stylesheet" media="only screen and (min-width: 0px) and (max-width: 286px)" href="minimobile.css">
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="calculator">
            <div class="div-all-content">
                <div id="display">0.0</div>
                <div class="div-all-btn">
                    <div id="btn-clear" class="btn"><i class="btn-tag-i">C</i></div>
                    <div id="btn-clear-last-action" class="btn"><i class="btn-tag-i">CE</i></div>
                    <div id="btn-back-space" class="btn"><i class="btn-tag-i">&lt;&lt;</i></div>
                    <div id="btn-div" class="btn"><i class="btn-tag-i">/</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">7</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">8</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">9</i></div>
                    <div id="btn-mul" class="btn" value="*"><i class="btn-tag-i">X</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">4</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">5</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">6</i></div>
                    <div id="btn-minus" class="btn"><i class="btn-tag-i">-</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">1</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">2</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">3</i></div>
                    <div id="btn-plus" class="btn"><i class="btn-tag-i">+</i></div>
                    <div id="btn-pn" class="btn"><i class="btn-tag-i">+-</i></div>
                    <div class="btn btn-number"><i class="btn-tag-i">0</i></div>
                    <div id="btn-pint" class="btn"><i class="btn-tag-i">.</i></div>
                    <div id="btn-equals" class="btn"><i class="btn-tag-i">=</i></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="javascript.js"></script>

</html>
